name: exec

on: 
  push:
    paths: 
      - 'exec/**'
      - '.github/workflows/exec.yml'
    tags:
      - 'exec/v*'
  pull_request:
    paths: 
      - 'exec/**'
      - '.github/workflows/exec.yml'

  schedule:
    - cron: '17 0 * * 0' # Every Sunday at 12:17 am

jobs:
  build: 
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./exec
    steps:
      - name: 🟣 Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.24.5'

      - name: 🧳 Checkout
        uses: actions/checkout@v4

      - name: 🔃 Restore 
        run: go mod tidy

      - name: 🏭 Build
        run: go build -v ./...

      - name: 🧪 Test
        run: go test -v ./...