name: cmdargs

on: 
  push:
    paths: 
      - 'cmdargs/**'
      - '.github/workflows/cmdargs.yml'
    tags:
      - 'cmdargs/v*'
    branches:
      - '**'
  pull_request:
    paths: 
      - 'cmdargs/**'
      - '.github/workflows/cmdargs.yml'

  schedule:
    - cron: '17 0 * * 0' # Every Sunday at 12:17 am

jobs:
  build: 
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./cmdargs
    steps:
      - name: ğŸŸ£ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.18.1'

      - name: ğŸ§³ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”ƒ Restore 
        run: go mod tidy

      - name: ğŸ­ Build
        run: go build -v ./...

      - name: ğŸ§ª Test
        run: go test -v ./...