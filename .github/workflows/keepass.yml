name: keepass

on: 
  push:
    paths: 
      - 'keepass/**'
      - '.github/workflows/keepass.yml'
    tags:
      - 'keepass/v*'
  pull_request:
    paths: 
      - 'keepass/**'
      - '.github/workflows/keepass.yml'

  schedule:
    - cron: '17 0 * * 0' # Every Sunday at 12:17 am

jobs:
  build: 
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./keepass
    steps:
      - name: ğŸŸ£ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.24.5'

      - name: ğŸ§³ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”ƒ Restore
        run: go mod tidy

      - name: ğŸ­ Build
        run: go build -v ./...

      - name: ğŸ§ª Test
        run: go test -v ./...
